name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/nodejs-app:latest .
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker push ${{ secrets.DOCKER_USERNAME }}/nodejs-app:latest

      - name: Set up Kubeconfig
        run: |
          echo $HOME
          mkdir -p $HOME/.kube
          mkdir -p $HOME/.minikube/profiles/minikube
          echo "${{ secrets.KUBECONFIG }}" | base64 --decode > $HOME/.kube/config
          echo "${{ secrets.CA_CRT }}" > $HOME/.minikube/ca.crt
          echo "${{ secrets.CLIENT_KEY }}" > $HOME/.minikube/profiles/minikube/client.key
          echo "${{ secrets.CLIENT_CRT }}" > $HOME/.minikube/profiles/minikube/client.crt
          ls $HOME/.minikube
          ls $HOME/.minikube/profiles/minikube
          kubectl apply -f k8s/deployment.yaml
